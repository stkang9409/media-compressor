name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'windows-latest'
            args: ''
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Media Compressor ${{ github.ref_name }}'
          releaseBody: |
            ## Download Links
            
            | Platform | Download |
            |----------|----------|
            | Windows | [media-compressor_x64-setup.exe](https://github.com/stkang9409/media-compressor/releases/download/${{ github.ref_name }}/media-compressor_x64-setup.exe) |
            | macOS (Intel) | [media-compressor_x64.dmg](https://github.com/stkang9409/media-compressor/releases/download/${{ github.ref_name }}/media-compressor_x64.dmg) |
            | macOS (Apple Silicon) | [media-compressor_aarch64.dmg](https://github.com/stkang9409/media-compressor/releases/download/${{ github.ref_name }}/media-compressor_aarch64.dmg) |
            | Linux (AppImage) | [media-compressor_amd64.AppImage](https://github.com/stkang9409/media-compressor/releases/download/${{ github.ref_name }}/media-compressor_amd64.AppImage) |
            | Linux (deb) | [media-compressor_amd64.deb](https://github.com/stkang9409/media-compressor/releases/download/${{ github.ref_name }}/media-compressor_amd64.deb) |
            
            ## Features
            - üñºÔ∏è Image compression (JPEG, PNG, WebP)
            - üé• Video compression with automatic FFmpeg download
            - üöÄ Fast native performance
            - üíæ Batch processing
            
            See the [README](https://github.com/stkang9409/media-compressor#readme) for more information.
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  build-status:
    needs: build-tauri
    runs-on: ubuntu-latest
    steps:
      - name: Build Complete
        run: echo "All builds completed successfully!"